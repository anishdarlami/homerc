<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Canvas</title>
    <link rel="stylesheet" href="../css/canvas.css" />
</head>

<body>
    <div class="canvas-container">
        <header class="header">
            <h1>Drawing Canvas</h1>
            <div class="header-actions">
                <button class="header-btn" onclick="newCanvas()">New Canvas</button>
                <button class="header-btn" onclick="window.history.back()">
                    Back
                </button>
            </div>
        </header>

        <div class="toolbar">
            <div class="tool-group">
                <label>Tool:</label>
                <button class="tool-btn active" id="brushTool" onclick="setTool('brush')">
                    Brush
                </button>
                <button class="tool-btn" id="eraserTool" onclick="setTool('eraser')">
                    Eraser
                </button>
            </div>

            <div class="tool-group">
                <label>Color:</label>
                <input type="color" class="color-picker" id="colorPicker" value="#000000" />
            </div>

            <div class="tool-group">
                <label>Size:</label>
                <input type="range" class="brush-size" id="brushSize" min="1" max="100" value="5" />
                <div class="size-display" id="sizeDisplay">5px</div>
            </div>

            <div class="tool-group">
                <button class="tool-btn save" onclick="saveCanvas()">Save</button>
                <button class="tool-btn" onclick="downloadCanvas()">Download</button>
                <button class="tool-btn clear" onclick="clearCanvas()">Clear</button>
            </div>
        </div>

        <div class="drawing-area">
            <div class="canvas-wrapper">
                <canvas id="drawingCanvas" width="800" height="600"></canvas>
                <div class="cursor-preview" id="cursorPreview"></div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-info">
                <span>Canvas: <span id="canvasSize">800 Ã— 600</span></span>
                <span class="coordinates">Mouse: <span id="coordinates">0, 0</span></span>
            </div>
            <div>
                <span>Tool: <span id="currentTool">Brush</span> | Size:
                    <span id="currentSize">5px</span></span>
            </div>
        </div>
    </div>

    <script src="../js/canvas.js"></script>
</body>

</html>
